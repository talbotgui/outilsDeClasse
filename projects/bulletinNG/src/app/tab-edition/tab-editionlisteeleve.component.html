<!-- Boutons d'action -->
<div class="actions">
    <em class="fa fa-arrow-left fa-2x" matTooltip="Retour à la fiche élève" (click)="retour()"></em>
    <em class="fa fa-print fa-2x" matTooltip="Imprimer les données" (click)="imprimerLaPage()"></em>
</div>

<!-- Page à imprimer -->
<div class="edition">
    <div class="barre">
        <div class="entete" [innerHTML]="entete"></div>
        <div class="titre">
            <h1>{{titre}}</h1>
        </div>
        <div class="annee">
            <div>
                <span>{{anneeScolaire}}</span>
                <br />
                <span> {{nomPeriode}}</span>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Date d'admission</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let eleve of listeEleves">
                <td>{{eleve.nom.toUpperCase()}}</td>
                <td>{{eleve.prenom}}</td>
                <td>{{formatDate(eleve.dateNaissance)}}</td>
                <td>{{formatDate(eleve.dateAdmission)}}</td>
            </tr>
        </tbody>
    </table>
</div>
